<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta charset="utf-8"> 
       	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Inputs Demo</title>
       	<link rel="stylesheet" type="text/css" href="style.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        
    </head>
    <body>
        This is an input demo.
        <form>

            <div class="field">
                <label for="plain">Plain Input</label>
                <input type="text" id="plain" name="plain" placeholder="This is for plain text inputs">

                <label for="number">Number Input</label>
                <input type="number" id="number">
            </div>

            <div class="field">
                <label for="paragraph">Text Area</label>
                <textarea id="paragraph" name="paragraph" placeholder=""></textarea>
            </div>

            <div class="field">
                <label for="options">Choose a chocolate:</label>
                <select id="options" name="options">
                  <option value="milk">milk chocolate</option>
                  <option value="white">white chocolate</option>
                  <option value="dark" selected>dark chocolate</option>
                  <option value="vegan">vegan chocolate</option>
                </select>
            </div>

            <div class="field">
                <div class="field-label">Slider</div>
                <input type="range" id="slider" name="range" value="50" min="0" max="100">
                <label for="range">Slider</label>
            </div>

            <div class="field">
                <div class="field-label">Checkboxes</div>
                <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
                <label for="checkbox1">checkbox 1</label>

                <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
                <label for="checkbox2">checkbox 2</label>
            </div>

            <div class="field">
                <div class="field-label">Radio Buttons</div>
                <input type="radio" id="radio1" name="radios" value="radio1">
                <label for="radio1">Radio 1</label>
                <input type="radio" id="radio2" name="radios" value="radio2">
                <label for="radio2">Radio 2</label>
                <input type="radio" id="radio3" name="radios" value="radio3">
                <label for="radio3">Radio 3</label>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>

        <section id="output">
            You said <span id="plain-input"></span>.
            You chose <span id="chocolate-choice"></span> chocolate.
        </section>
    </body>
</html>
